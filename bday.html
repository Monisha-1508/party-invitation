<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce8d5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .invitation {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #d3b9b2;
        }

        p {
            color: #333;
            margin: 10px 0;
        }

        .date {
            font-size: 1.2em;
            color: #6c6a69;
        }

        .details {
            margin-top: 20px;
        }

        .details p {
            margin: 5px 0;
        }

        .rsvp {
            margin-top: 20px;
        }

        .rsvp a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3c3635;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .rsvp a:hover {
            background-color: #6f6c6b;
        }
    </style>
</head>
<body>

<div class="invitation">
    <h1>Birthday Bash!</h1>
    <p>You're invited to a fantastic birthday party!</p>
    <p class="date"><strong>Date:</strong> Sunday, February 12th, 2024</p>
    
    <div class="details">
        <p><strong>Time:</strong> 3:00 PM onwards</p>
        <p><strong>Venue:</strong> [marina hall opp to the VR mall]</p>
        <p><strong>Dress Code:</strong> Party Wear</p>
    </div>

    <div class="rsvp">
        <p>Please RSVP by February 5th, 2024</p>
        <a href="mailto:your.email@example.com">RSVP Now</a>
    </div>
</div>

</body>
</html>
